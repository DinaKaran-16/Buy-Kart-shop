{% extends 'shop/layouts/main.html' %}

{% block title %}
Registration | Buykart
{% endblock title %}
{% block contant %}
<div class="container" style="margin-top: 70px; min-height: 600px;">
    <div class="row">
        <div class="col-12">
            <h4 class="mb-3">User Login</h4>
            <hr style="border-color: #b8bfc2;">
            {% include 'shop/inc/message.html' %}
        </div>
        <section class="my-5">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <form action="" method="post">
                            {%csrf_token%}
                            <div class="mb-4">
                                <label for="" class="form-label">Enter the Email</label>
                                <input type="text" name="email" id="email" class="form-control" placeholder="Enter the Email">
                            </div>
                            <div class="my-4">
                                <label for="" class="form-label">Enter The Password</label>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Enter the Password">
                            </div>
                            <button class="btn btn-primary" type="submit">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
    
</div>
{% endblock contant %}
